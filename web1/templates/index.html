<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Inter', sans-serif; background: radial-gradient(circle at top right, #1e1b4b, var(--bg)); color: white; margin: 0; min-height: 100vh; }
        .navbar { position: fixed; top: 0; width: 100%; height: 70px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; box-sizing: border-box; z-index: 1000; }
        .nav-logo { font-weight: 800; font-size: 1.2rem; letter-spacing: 1px; }
        .nav-status { display: flex; align-items: center; gap: 12px; }
        .status-dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; box-shadow: 0 0 12px #10b981; animation: pulse 2s infinite; }
        .node-tag { background: var(--glass); padding: 6px 14px; border-radius: 8px; font-size: 0.75rem; border: 1px solid rgba(255,255,255,0.1); font-family: 'Fira Code', monospace; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .container { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .glass-card { background: var(--glass); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); padding: 3rem; border-radius: 24px; width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 1rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 12px; border: none; background: var(--primary); color: white; font-weight: 600; cursor: pointer; transition: 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 15px rgba(99,102,241,0.4); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">TRIPLE-WEB <span style="color:var(--primary)">ALPHA</span></div>
        <div class="nav-status"><span class="node-tag" style="border-color: #38bdf8; color: #38bdf8;">GLOBAL TRAFFIC: {{ traffic }}</span>
            <div class="status-dot"></div>
            <span class="node-tag">NODE: {{ node }}</span>
        </div>
    </nav>
    <div class="container">
        <div class="glass-card">
            <h1>Secure Gateway</h1>
            <p style="color: #94a3b8; font-size: 0.9rem;">Administrative Login Required</p>
            <form method="POST">
                <input name="user" placeholder="Identity UID" required>
                <input name="pass" type="password" placeholder="Access Key" required>
                <button type="submit">Initialize Access</button>
            </form>
            {% if msg %}<div style="margin-top:1.5rem; color:#10b981; font-size:0.85rem;">{{ msg }}</div>{% endif %}
        </div>
    </div>
</body>
</html>
