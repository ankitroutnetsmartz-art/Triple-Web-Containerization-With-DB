events {
    worker_connections 1024;
}

http {
    upstream myapp {
        # Alpha handles everything until it hits its capacity
        server web1:80 max_conns=20;
        
        # Beta and Gamma only activate when Alpha is saturated (simulating 10% CPU threshold)
        server web2:80 max_conns=20 backup;
        server web3:80 backup;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://myapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Ensures if a node is saturated, the request moves to the next available backup
            proxy_next_upstream error timeout http_503;
        }
    }
}
