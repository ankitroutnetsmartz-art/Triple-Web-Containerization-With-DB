version: '3.8'

services:
  lb:
    image: nginx:latest
    container_name: triple-web-db-lb-1
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - web1
      - web2
      - web3
    networks:
      - app-network

  web1:
    build: ./web1
    container_name: triple-web-db-web1-1
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '50M'
    # --- ADD THIS SECTION ---
    volumes:
      - ./web1/templates:/app/templates
    # ------------------------
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  web2:
    build: ./web2
    container_name: triple-web-db-web2-1
    # --- ADD THIS SECTION ---
    volumes:
      - ./web2/templates:/app/templates
    # ------------------------
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  web3:
    build: ./web3
    container_name: triple-web-db-web3-1
    # --- ADD THIS SECTION ---
    volumes:
      - ./web3/templates:/app/templates
    # ------------------------
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: mariadb:10.6
    container_name: triple-web-db-db-1
    environment:
      MYSQL_DATABASE: app_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - ./db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uuser", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge