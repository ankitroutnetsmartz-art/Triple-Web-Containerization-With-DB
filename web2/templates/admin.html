<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="5">
    <meta charset="UTF-8">
    <title>Infrastructure Admin - Data View</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 2rem; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e293b; padding-bottom: 1rem; }
        .status-pill { background: #064e3b; color: #4ade80; padding: 4px 12px; border-radius: 9999px; font-size: 0.8rem; border: 1px solid #14532d; }
        table { width: 100%; border-collapse: collapse; margin-top: 2rem; background: #1e293b; border-radius: 8px; overflow: hidden; }
        th { background: #334155; padding: 12px; text-align: left; color: #38bdf8; font-size: 0.75rem; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #334155; font-size: 0.9rem; }
        tr:hover { background: #2d3748; }
        .no-data { text-align: center; padding: 2rem; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Database Audit Log</h1>
            <span class="status-pill">Active Node: {{ site }} ({{ node }})</span>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username / Entry</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr>
                    <td>{{ entry[0] }}</td>
                    <td>{{ entry[1] }}</td>
                    <td>{{ entry[2] }}</td>
                </tr>
                {% else %}
                <tr><td colspan="3" class="no-data">No entries found in MariaDB.</td></tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a href="/" style="color: #38bdf8; text-decoration: none;">&larr; Return to Gateway</a></p>
    </div>
</body>
</html>
